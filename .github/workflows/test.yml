name: Testing

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          sudo apt-get install -y \
            xorg-dev \
            libglew-dev 
      - run: cmake --version
      - run: pip install .
